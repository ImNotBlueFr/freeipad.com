<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Looping Video Background with Sound</title>
    <!-- Load Tailwind CSS for simple, clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to make the video fill the entire screen */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -10; /* Ensures the video is in the background */
        }
        .video-background {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Ensures the video covers the container */
        }
        /* Style for the overlay content */
        #sound-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s;
        }
        .content {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
    </style>
</head>
<body class="font-sans min-h-screen">

    <!-- Sound Activation Overlay -->
    <div id="sound-overlay">
        <div class="content p-8 rounded-xl">
            <h1 class="text-3xl sm:text-4xl font-extrabold mb-4">Click to Start Video with Sound</h1>
            <p class="text-lg sm:text-xl">A user interaction is required to enable audio in modern browsers.</p>
        </div>
    </div>

    <!-- Video Background Container -->
    <div class="video-container">
        <!-- 
            The 'muted' attribute has been removed to allow sound.
            The 'id' attribute has been added to target the video with JavaScript.
        -->
        <video 
            id="background-video"
            class="video-background" 
            autoplay 
            loop 
            playsinline 
            poster="https://placehold.co/1920x1080/000000/FFFFFF?text=Loading+Video"
        >
            <!-- 
                !!! IMPORTANT !!!
                Replace 'your-video-file.mp4' with the actual path/name 
                of your video file you upload to the GitHub repository.
            -->
            <source src="your-video-file.mp4" type="video/mp4">
            
            <!-- Fallback text for browsers that don't support the video tag -->
            Your browser does not support the video tag. Please check the video source.
        </video>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const overlay = document.getElementById('sound-overlay');

        // Function to start the video and remove the overlay
        function startVideo() {
            // Attempt to play the video. Since the 'autoplay' attribute is still there,
            // this usually resumes playback where it left off (or starts it if blocked).
            video.play().catch(error => {
                console.error("Video playback failed on user click:", error);
                // Optionally handle playback failure here (e.g., show a message)
            });
            
            // Remove the overlay once playback is initiated
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500); // Match the transition duration
            
            // Remove the event listener after the first interaction
            document.removeEventListener('click', startVideo);
            document.removeEventListener('touchstart', startVideo);
        }

        // Add event listeners to the entire document to detect user interaction (click/touch)
        document.addEventListener('click', startVideo);
        document.addEventListener('touchstart', startVideo);

        // Optional: Ensure the video is loaded and ready before overlay is removed
        video.addEventListener('loadeddata', () => {
            console.log("Video data loaded.");
            // If the browser *did* allow autoplay (unlikely without muted), 
            // this ensures the overlay is immediately hidden.
            if (!video.paused && !video.muted) {
                 overlay.style.opacity = '0';
                 setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        });
    </script>

</body>
</html>
