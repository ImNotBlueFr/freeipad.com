<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations, you just won a free iPad! Go to freeipad.com to claim your prize!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -10;
        }
        .video-background {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
    </style>
</head>
<body class="font-sans min-h-screen">

    <div id="click-prompt" class="fixed top-4 left-4 text-white text-2xl font-bold tracking-widest p-3 bg-red-600 rounded-lg shadow-xl cursor-pointer transition-opacity duration-700 ease-in-out z-0">
        CLICK
    </div>

    <div class="video-container">
        <video 
            id="background-video"
            class="video-background" 
            autoplay 
            loop 
            muted 
            playsinline 
        >
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag. Please check the video source.
        </video>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const clickPrompt = document.getElementById('click-prompt');

        const enableAudio = () => {
            video.muted = false;
            video.play().catch(console.error);
            
            if (clickPrompt) {
                clickPrompt.style.opacity = 0;
                setTimeout(() => { 
                    clickPrompt.style.display = 'none'; 
                }, 700); 
            }
            
            document.removeEventListener('click', enableAudio);
            document.removeEventListener('touchstart', enableAudio);
        };

        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio);
    </script>

</body>
</html>
