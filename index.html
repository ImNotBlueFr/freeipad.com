<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations, you just won a free iPad! Go to freeipad.com to claim your prize!</title>
    <!-- Load Tailwind CSS for simple, clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to make the video fill the entire screen */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -10; /* Ensures the video is in the background */
        }
        .video-background {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Ensures the video covers the container */
        }
    </style>
</head>
<body class="font-sans min-h-screen">

    <!-- Video Background Container -->
    <div class="video-container">
        <!-- 
            The 'muted' attribute has been removed as requested. 
            NOTE: This change means modern browsers will likely prevent the video 
            from autoplaying or looping until the user manually interacts with the page.
        -->
        <video 
            id="background-video"
            class="video-background" 
            autoplay 
            loop 
            playsinline 
        >
            <!-- 
                !!! IMPORTANT !!!
                Replace 'your-video-file.mp4' with the actual path/name 
                of your video file you upload to the GitHub repository.
            -->
            <source src="your-video-file.mp4" type="video/mp4">
            
            <!-- Fallback text for browsers that don't support the video tag -->
            Your browser does not support the video tag. Please check the video source.
        </video>
    </div>

    <!-- The JavaScript block for user interaction has been removed -->

</body>
</html>
