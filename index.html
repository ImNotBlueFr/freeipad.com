<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations, you just won a free iPad! Go to freeipad.com to claim your prize!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -10;
        }
        .video-background {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .bouncing-element {
            position: absolute;
            width: 150px; 
            height: 84px; 
            border: 2px solid white; 
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            z-index: 5;
            will-change: transform;
            overflow: hidden;
        }
        .cloned-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
    </style>
</head>
<body class="font-sans min-h-screen">

    <div id="click-prompt" class="fixed top-4 left-4 text-white text-2xl font-bold tracking-widest p-3 bg-red-600 rounded-lg shadow-xl cursor-pointer transition-opacity duration-700 ease-in-out z-10">
        CLICK
    </div>

    <div class="video-container">
        <video 
            id="background-video"
            class="video-background" 
            autoplay 
            loop 
            muted 
            playsinline 
        >
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag. Please check the video source.
        </video>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const clickPrompt = document.getElementById('click-prompt');

        const spawnBouncingElement = () => {
            const width = 150;
            const height = 84;
            const element = document.createElement('div');
            
            element.className = 'bouncing-element';

            const clonedVideo = video.cloneNode(true);
            clonedVideo.removeAttribute('id');
            clonedVideo.className = 'cloned-video';
            clonedVideo.muted = false; 
            
            clonedVideo.style.filter = `hue-rotate(${Math.floor(Math.random() * 360)}deg)`;

            const minRate = 0.7;
            const maxRate = 1.4;
            const randomRate = Math.random() * (maxRate - minRate) + minRate;
            
            clonedVideo.playbackRate = randomRate;
            clonedVideo.currentTime = video.currentTime;
            clonedVideo.play().catch(console.error);
            
            element.appendChild(clonedVideo);

            let x = Math.random() * (window.innerWidth - width);
            let y = Math.random() * (window.innerHeight - height);
            let vx = (Math.random() - 0.5) * 12; 
            let vy = (Math.random() - 0.5) * 12;
            
            const update = () => {
                x += vx;
                y += vy;
                
                if (x + width > window.innerWidth || x < 0) {
                    vx = -vx;
                    x = Math.max(0, Math.min(x, window.innerWidth - width));
                }
                if (y + height > window.innerHeight || y < 0) {
                    vy = -vy;
                    y = Math.max(0, Math.min(y, window.innerHeight - height));
                }
                
                element.style.transform = `translate(${x}px, ${y}px)`;

                requestAnimationFrame(update);
            };
            
            document.body.appendChild(element);
            update();
        };

        const firstClickSetup = () => {
            video.muted = false;
            video.play().catch(console.error);

            if (clickPrompt) {
                clickPrompt.style.opacity = 0;
                setTimeout(() => { 
                    clickPrompt.style.display = 'none'; 
                }, 700); 
            }
            
            document.removeEventListener('click', firstClickSetup);
            document.removeEventListener('touchstart', firstClickSetup);
            
            document.addEventListener('click', spawnBouncingElement);
            document.addEventListener('touchstart', spawnBouncingElement);
            
            spawnBouncingElement();
        };

        document.addEventListener('click', firstClickSetup);
        document.addEventListener('touchstart', firstClickSetup);
    </script>

</body>
</html>
